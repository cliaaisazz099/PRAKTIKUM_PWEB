<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Contoh</title>
    <style>
        body {
            background-color: rgb(215, 192, 192);
        }
        h1 {
            color: rgb(204, 127, 204);
            text-align: center;

            font-size: 25px;
        }

</head>
<body>
    <h1>Ini adalah Heading dengan Internal CSS</h1>

</html>
